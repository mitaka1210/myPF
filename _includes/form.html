<div class="form">
    <form action="" method="post">
        <div class="field">
        <input type="text" id="name" name="name" placeholder="Как се казва те?"/>
        <label for="name">Име</label>
        </div>
        <div class="field">
        <input type="text" id="email" name="email" placeholder="name@domain.tld" />
        <label for="email">E-Mail</label>
        </div>
        <div class="field">
        <textarea id="msg" rows="4" name="msg" placeholder="Вашето съобщение..."></textarea>
        <label for="msg">Съобщение</label>
        </div>
        <input class="button" type="submit" value="Send" />
    </form>
      
</div>
